<html >

<body>
  <div class="container">
  <div class="row">
    <input readonly type="text" name="display" id="display" placeholder="">
  </div>
  <div class="row">
    <button type="button" class="btn btn-danger c" id="c">C</button>
    <button type="button" class="btn btn-danger ce" id="del">DEL</button>
    <button type="button" class="btn btn-warning op" id="%">%</button>
    <button type="button" class="btn btn-warning op" id="/">รท</button>

  <div class="row">

    <button type="button" class="btn btn-secondary num" id="9">9</button>

  </div>

    <button type="button" class="btn btn-secondary num" id="4">4</button>
    <button type="button" class="btn btn-secondary num" id="5">5</button>
    <button type="button" class="btn btn-secondary num" id="6">6</button>

  </div>
  <div class="row">
    <button type="button" class="btn btn-secondary num" id="1">1</button>
    <button type="button" class="btn btn-secondary num" id="2">2</button>
    <button type="button" class="btn btn-secondary num" id="3">3</button>
    <button type="button" class="btn btn-warning op" id="+">+</button>
  </div>
    <div class="row">
    <button type="button" class="btn btn-secondary num" id="0">0</button>
    <button type="button" class="btn btn-secondary num" id=".">.</button>
   <button type="button" class="btn btn-warning eq" id="=">=</button>
  </div>
</div>
